<!DOCTYPE html>

<head>

    <title>Real-Time-charater-Count</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real-time-Charter-Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="please write your text here...  "
            maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">30</span></p>

            <p>Reamining : <span class="Reamining-counter" id="Reamining-counter">20</span></p>
        </div>

        <script src="index.js"></script>
</body>
