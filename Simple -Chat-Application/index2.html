<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  h1, h2, p {
    text-align: center;
  }
  #image-container {
    text-align: center;
    margin-bottom: 20px;
  }
  #image-caption {
    text-align: center;
    font-style: italic;
    color: #666;
  }
  button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Image Gallery</h1>
  <div id="image-container">
    <img id="current-image" src="" alt="">
  </div>
  <p id="image-caption"></p>
  <div>
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
  </div>
</div>

<script>
const images = [
  { src: 'https://media.istockphoto.com/id/1312703611/photo/sunset-beach.jpg?s=612x612&w=0&k=20&c=QfrlFEfT1S1hfHd1IhnrbEaLOwxDyXk4sKLpZyyBJfY=', caption: 'Sunset at the beach' },
  { src: 'image2.jpg', caption: 'Mountain landscape' },
  { src: 'image3.jpg', caption: 'City skyline at night' },
  { src: 'image4.jpg', caption: 'Autumn leaves' }
];

let currentIndex = 0;
const currentImageElement = document.getElementById('current-image');
const imageCaptionElement = document.getElementById('image-caption');
const prevButton = document.getElementById('prev-btn');
const nextButton = document.getElementById('next-btn');

function updateImage() {
  const currentImage = images[currentIndex];
  currentImageElement.src = currentImage.src;
  imageCaptionElement.textContent = currentImage.caption;
}

function showNextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  updateImage();
}

function showPrevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateImage();
}

updateImage();

prevButton.addEventListener('click', showPrevImage);
nextButton.addEventListener('click', showNextImage);
</script>

</body>
</html>
